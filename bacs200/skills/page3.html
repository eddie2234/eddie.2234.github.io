<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.zoom {
  padding: 50px;
  background-color: #34e5eb;
  transition: transform .2s;
  width: 200px;
  height: 200px;
  margin: 0 auto;
}

.zoom:hover {
  -ms-transform: scale(1.5); /* IE 9 */
  -webkit-transform: scale(1.5); /* Safari 3-8 */
  transform: scale(1.5); 
}
</style>
</head>
<body>

<h1>Skill 3</h1>
<p>Below is an example of a "Zoom on Hover" which could be used to zoom in to videos or images. Learn more at <a href="https://www.w3schools.com/howto/howto_css_zoom_hover.asp"> W3Schools.</a> </p>
  
<div class="zoom"></div>

</body>
</html>
