<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skill 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<style>
    #myProgress {
        width: 100%;
        background-color: black;
    }

    #myBar {
        width: 20%;
        height: 30px;
        background-color: green;
    }

</style>

<body>
    <header>
        <h1 class="display-2 font-weight-bold text-center text-warning bg-dark p-3">Skill #5</h1>
    </header>

    <h1> JavaScript Progress Bar</h1>

    <div id="myProgress">
        <div id="myBar">75%</div>
    </div>

    <br>
    <button onclick="move()">Show Progress</button>

    <script>
        var i = 0;

        function move() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 50);

                function frame() {
                    if (width >= 30) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        width++;
                        elem.style.width = width + "%";
                    }
                }
            }
        }

    </script>

    <p> Above is my example of what a progess bar would look like. I have adjusted the color, progress status and speed.</p>

    <p><a href="https://www.w3schools.com/howto/howto_js_progressbar.asp">W3Schools Example</a></p>


</body>

</html>
