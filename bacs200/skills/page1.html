<style>
.button {
  border-radius: 4px;
  background-color: primary;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
</head>
<body>

<h2>Below is an example of an animated button to use and can learn how to do so at <a href="https://www.w3schools.com/howto/howto_css_animate_buttons.asp> W3Schools</a>. </h2>

<button class="button"><span>Hover </span></button>
    
</body>
